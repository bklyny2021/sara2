<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒŸ Sara Offline - Your AI Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(74, 85, 104, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 85, 104, 0.8);
            padding: 1rem 2rem;
            color: #e2e8f0;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .status {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .main-container {
            flex: 1;
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            gap: 2rem;
        }

        .chat-container {
            flex: 1;
            background: rgba(45, 55, 72, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(74, 85, 104, 0.8);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 75%;
            animation: fadeIn 0.3s ease-in-out;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message.sara {
            margin-right: auto;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .avatar.user {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: #ffffff;
            border: 2px solid rgba(66, 153, 225, 0.3);
        }

        .avatar.sara {
            background: linear-gradient(135deg, #667eea, #5a67d8);
            color: #ffffff;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .message-content {
            background: rgba(74, 85, 104, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 18px 18px 18px 4px;
            padding: 1rem 1.2rem;
            color: #e2e8f0;
            line-height: 1.5;
            word-wrap: break-word;
            border: 1px solid rgba(74, 85, 104, 0.6);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 0.95rem;
        }

        .message.user .message-content {
            background: rgba(66, 153, 225, 0.25);
            border: 1px solid rgba(66, 153, 225, 0.4);
            border-radius: 18px 18px 4px 18px;
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            color: #a0aec0;
            font-weight: 500;
        }

        .input-container {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex: 1;
            background: rgba(74, 85, 104, 0.3);
            border: 2px solid rgba(74, 85, 104, 0.6);
            border-radius: 25px;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input::placeholder {
            color: rgba(160, 174, 192, 0.8);
        }

        .message-input:focus {
            background: rgba(74, 85, 104, 0.4);
            border-color: #4299e1;
        }

        .send-button {
            background: rgba(102, 126, 234, 0.6);
            border: 2px solid rgba(102, 126, 234, 0.8);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e2e8f0;
            font-size: 1.2rem;
        }

        .send-button:hover {
            background: rgba(102, 126, 234, 0.8);
            transform: scale(1.05);
        }

        .send-button.sending {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .status-card, .memory-card, .capabilities-card {
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(74, 85, 104, 0.8);
            padding: 1.25rem;
            color: #e2e8f0;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .status-item, .capability-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: rgba(160, 174, 192, 0.8);
            font-size: 0.85rem;
            padding: 0.5rem 1.5rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #8b9dc3;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Terminal styles */
        .terminal {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 0.5rem 0;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .terminal-header {
            background: #2d2d2d;
            border-bottom: 1px solid #444;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .terminal-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .terminal-close { background: #ff5f57; }
        .terminal-minimize { background: #ffbd2e; }
        .terminal-maximize { background: #28ca42; }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #999;
            font-size: 0.75rem;
            margin-right: 3rem; /* Balance the controls on left */
        }

        .terminal-body {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .terminal-content {
            color: #00ff00;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            line-height: 1.4;
        }

        /* Terminal scrollbar */
        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .terminal-body::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ðŸŒŸ Sara Offline</h1>
        <div class="status" id="statusText">ðŸ¤– Connecting...</div>
    </header>

    <div class="main-container">
        <div class="chat-container">
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will appear here -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span>Sara is thinking...</span>
            </div>

            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" 
                       placeholder="Ask Sara anything..." />
                <button class="send-button" id="sendButton">âž¤</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="status-card">
                <div class="card-title">ðŸ¤– System Status</div>
                <div id="systemStatus">Loading...</div>
            </div>

            <div class="memory-card">
                <div class="card-title">ðŸ’¾ Memory</div>
                <div id="memoryStatus">Loading...</div>
            </div>

            <div class="capabilities-card">
                <div class="card-title">ðŸŽ¯ Capabilities</div>
                <div id="capabilitiesStatus">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        class SaraChat {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.initEventListeners();
                this.updateStatus();
                this.addWelcomeMessage();
            }

            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message with immediate update
                this.addMessage('user', message);
                this.messageInput.value = '';

                // Show typing indicator
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    const data = await response.json();
                    this.hideTypingIndicator();
                    this.addMessage('sara', data.response, data.timestamp);
                    this.updateStatus();
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('sara', 'Sorry, I had trouble processing that. Could you try again?');
                }
            }

            addMessage(type, content, timestamp = Date.now()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                const avatar = document.createElement('div');
                avatar.className = `avatar ${type}`;
                avatar.textContent = type === 'user' ? 'B' : 'S';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // Process content to handle code blocks and hide thoughts
                const processedContent = this.processMessageContent(content);
                messageContent.innerHTML = processedContent;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'timestamp';
                timeDiv.textContent = new Date(timestamp).toLocaleTimeString();
                messageContent.appendChild(timeDiv);
                
                if (type === 'user') {
                    // User: content first, then avatar on right
                    messageDiv.appendChild(messageContent);
                    messageDiv.appendChild(avatar);
                } else {
                    // Sara: avatar first, then content on right
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(messageContent);
                }
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            processMessageContent(content) {
                // Remove AI thoughts (text between  tags)
                let processed = content.replace(/\]*>[\s\S]*?<\/think>/gi, '');
                
                // Enhanced code block detection - check for code patterns
                const codePatterns = [
                    /```(\w+)?\n([\s\S]*?)```/g,  // Standard code blocks
                    /`([^`]+)`/g,                     // Inline code with backticks
                    /\b(function|class|def|import|const|let|var|#!/bin/bash|#!/usr/bin/env)\s*\w+/g, // Common code starters
                    /\b(echo|cd|ls|mkdir|rm|grep|find|curl|wget)\s+/g,  // Shell commands
                    /\b(pip|npm|yarn|python3|node)\s+/g,  // Package/utility commands
                ];
                
                // Check if content contains code patterns
                let hasCode = false;
                codePatterns.forEach(pattern => {
                    if (pattern.test(processed)) {
                        hasCode = true;
                    }
                });
                
                // If code detected or looks like code, wrap in terminal
                if (hasCode || this.looksLikeCode(processed)) {
                    processed = this.wrapInTerminal(processed);
                }
                
                return processed;
            }

            looksLikeCode(content) {
                // Heuristic for code detection
                const codeIndicators = [
                    /#!/bin\/bash|#!/usr\/bin\/env/,
                    /\bdef\s+\w+\s*\(/,
                    /\bclass\s+\w+\s*:/,
                    /\bfunction\s+\w+\s*\(/,
                    /import\s+\w+/,
                    /const\s+\w+\s*=/,
                    /\becho\s+/,
                    /\bcurl\s+/,
                    /\bwget\s+/,
                    /\bpip\s+install/,
                    /\bnpm\s+install/,
                ];
                
                return codeIndicators.some(pattern => pattern.test(content));
            }

            wrapInTerminal(content) {
                // Create terminal window
                const terminalId = 'terminal-' + Math.random().toString(36).substr(2, 9);
                
                return `<div class="terminal" id="${terminalId}">
                    <div class="terminal-header">
                        <div class="terminal-controls">
                            <span class="terminal-control terminal-close"></span>
                            <span class="terminal-control terminal-minimize"></span>
                            <span class="terminal-control terminal-maximize"></span>
                        </div>
                        <div class="terminal-title">Terminal</div>
                    </div>
                    <div class="terminal-body">
                        <pre class="terminal-content">${this.escapeHtml(content)}</pre>
                    </div>
                </div>`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.sendButton.classList.add('sending');
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
                this.sendButton.classList.remove('sending');
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            async updateStatus() {
                try {
                    const [status, memory, capabilities] = await Promise.all([
                        fetch('/api/status'),
                        fetch('/api/memory'),
                        fetch('/api/tasks')
                    ]);

                    const statusData = await status.json();
                    const memoryData = await memory.json();
                    const capabilitiesData = await capabilities.json();

                    // Update system status
                    document.getElementById('systemStatus').innerHTML = `
                        <div class="status-item">${statusData.model}</div>
                        <div class="status-item">${statusData.privacy}</div>
                    `;

                    // Update memory status
                    document.getElementById('memoryStatus').innerHTML = `
                        <div class="status-item">ðŸ’¬ ${memoryData.total_conversations} conversations</div>
                        <div class="status-item">ðŸ“‹ ${memoryData.active_tasks} tasks</div>
                        <div class="status-item">${memoryData.storage}</div>
                    `;

                    // Update capabilities
                    document.getElementById('capabilitiesStatus').innerHTML = statusData.capabilities.map(cap => 
                        `<div class="capability-item">âœ¨ ${cap}</div>`
                    ).join('');

                    // Update header status
                    document.getElementById('statusText').textContent = statusData.model;

                } catch (error) {
                    console.error('Status update failed:', error);
                }
            }

            addWelcomeMessage() {
                setTimeout(() => {
                    this.addMessage('sara', "Hello Boo! It's great to connect with you again. I'm here and ready to help with anything you need! What would you like to work on today? ðŸ’š");
                }, 500);
            }
        }

        // Initialize the chat
        document.addEventListener('DOMContentLoaded', () => {
            new SaraChat();
        });
    </script>
</body>
</html>
